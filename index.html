<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section__option">
      <div class="option-wrapper">
        <div class="modes-wrapper">
          <div class="button__mode"></div>
          <!-- <span class="divider" aria-hidden="true">|</span> -->
          <div class="button__mode"></div>
        </div>
        <div class="option-link"></div>
      </div>
    </section>
    <header class="header">
      <nav class="navigation">
        <div class="logo"></div>
        <div class="navbar-menu">
          <div class="menu-wrapper"></div>
          <div class="interaction-wrapper"></div>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="section__slider-contents">
        <div class="card__slider-content">
          <div class="description-wrapper__slider-content"></div>
          <div class="img__slider-content"></div>
        </div>
        <div class="wrapper__slider-content-list"></div>
      </section>
      <div class="search">
        <div class="wrapper__search"></div>
      </div>
      <div class="lecture__my-previous">
        <div class="wrapper__title"></div>
        <div class="container__my-previous-lectures"></div>
      </div>
      <div class="lecture__similar-students">
        <div class="wrapper__title"></div>
        <div class="container__lectures"></div>
        <button
          class="button__browse-lecture-list--left"
          type="button"
        ></button>
        <button
          class="button__browse-lecture-list--right"
          type="button"
        ></button>
      </div>
      <div class="lecture__popular-javascript">
        <div class="wrapper__title"></div>
        <div class="container__lectures"></div>
        <button
          class="button__browse-lecture-list--left"
          type="button"
        ></button>
        <button
          class="button__browse-lecture-list--right"
          type="button"
        ></button>
      </div>
      <div class="lecture__popular-git">
        <div class="wrapper__title"></div>
        <div class="container__lectures"></div>
        <button
          class="button__browse-lecture-list--left"
          type="button"
        ></button>
        <button
          class="button__browse-lecture-list--right"
          type="button"
        ></button>
      </div>
      <div class="container__more-lectures">
        <div class="wrapper__title"></div>
        <div class="container__lecture-categories"></div>
        <button
          class="button__browse-lecture-list--left"
          type="button"
        ></button>
        <button
          class="button__browse-lecture-list--right"
          type="button"
        ></button>
      </div>
      <div class="lecture__new">
        <div class="wrapper__title"></div>
        <div class="container__lectures"></div>
        <button
          class="button__browse-lecture-list--left"
          type="button"
        ></button>
        <button
          class="button__browse-lecture-list--right"
          type="button"
        ></button>
      </div>
      <div class="container__articles">
        <div class="wrapper__title"></div>
      </div>
      <div class="container__road-map"></div>
      <div class="banner__about-business"></div>
      <div class="banner__about-services"></div>
    </main>
    <footer class="footer"></footer>
    <section class="section__notification"></section>
    <section class="section__chat"></section>
  </body>
</html>
